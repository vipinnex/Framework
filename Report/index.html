  	// generate some random data, quite different range	
  	function generateChartData() {	
  		var chartData = [];	
  		var firstDate = new Date();	
  		firstDate.setDate(firstDate.getDate() - 5);	
  		for (var i = 0; i < 10; i++) {	
  			var newDate = 'RUN '+i;	
  			var visits = Math.round(Math.random() * (40 + i / 5)) + 20 + i;	
  			var failed = Math.round(Math.random() * (40 + i / 5)) + 20 + i;	
  			var skipped = Math.round(Math.random() * (40 + i / 5)) + 20 + i;	
  			chartData.push({	
  				date: newDate,	
  				Passed: visits,	
  				Failed:failed,	
  				Skipped:skipped	
  			});	
  		}	
  		return chartData;	
  	}
